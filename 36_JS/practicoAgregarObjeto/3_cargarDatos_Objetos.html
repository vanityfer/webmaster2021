<!doctype html>
<html lang="en">
  <head>
    <title>Objetos - JS</title>

  <body>

        <h1 class="w-100 text-center p-5">Cargar Data</h1>
        <form action="" onsubmit="return false" class="w-50 pb-5">
            <div class="form-group">
              <input type="text" name="nombre" id="marca" class="form-control" placeholder="Marca">
            </div>
            <div class="form-group">
              <input type="text" name="modelo" id="modelo" class="form-control" placeholder="Modelo">
            </div>
            <button type="reset" class="btn btn-primary" onclick="agregar()">Agregar</button>
        </form>
        <div class="w-100"></div>
        <div class="table w-50">
            <table class="table">
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                    </tr>
                </thead>
                <tbody id="dataAutos">
                    <!-- <tr>
                        <td scope="row">1</td>
                        <td>2</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    </script>
